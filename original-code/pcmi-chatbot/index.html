<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#828282">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- iOS Icons -->
<link rel="apple-touch-icon" href="images/pcmi-ios.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/pcmi-ios.png">

<!-- iOS Splash Screens -->
<!-- iPhone 11, XR -->
<link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" href="images/pcmi-ios.png">
<!-- iPhone 11 Pro, X, XS -->
<link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="images/pcmi-ios.png">
<!-- iPhone 11 Pro Max -->
<link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" href="images/pcmi-ios.png">

<!-- Manifest and icons -->
<link rel="manifest" href="/manifest.json">
<link rel="shortcut icon" href="images/pcmi-ios.png">
  
  <title>PCMI - ChatBot</title>
  
  <!-- Linking Google Fonts For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="styles.css">
</head> 
<body>
  <div id="install-progress" style="display: none;">
  <div class="progress-container">
    <p>Installing app resources...</p>
    <progress id="install-progress-bar" value="0" max="100"></progress>
  </div>
</div>
  <header class="header">
    <!-- Header Greetings -->
    <h1 class="title">Hello, church!</h1>
    <p class="subtitle">How can I help you today?</p>

    <!-- Suggestion list -->
    <ul class="suggestion-list">
      <li class="suggestion">
        <h4 class="text">What time does Sunday service starts?</h4>
        <img class="icon" src="images/suggestions/clock.gif" alt="Schedule icon">
      </li>
      <li class="suggestion">
        <h4 class="text">Where is your church located?</h4>
        <img class="icon" src="images/suggestions/location.gif" alt="Schedule icon">
      </li>
      <li class="suggestion">
        <h4 class="text">What is Intentional Discipleship?</h4>
        <img class="icon" src="images/suggestions/connect.gif" alt="Schedule icon">
      </li>
      <li class="suggestion">
        <h4 class="text">When is the next Youth Fellowship?</h4>
        <img class="icon" src="images/suggestions/fellowship.gif" alt="Schedule icon">
      </li>
    </ul>
  </header>  

  <!-- Chat List / Container -->
  <div class="chat-list"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="Type question..." class="typing-input" required>
        <button id="send-message-button" class="icon material-symbols-rounded">send</button> 
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>
    <p class="footer-text">
      Pag-ibig Christian Ministries - Infanta Quezon
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js" type="module"></script>
  <script src="script.js" type="module"></script>
  <script>
    document.getElementById('test-notification-btn').addEventListener('click', () => {
        window.testNotification();
    });
</script>
</body>
</html>
