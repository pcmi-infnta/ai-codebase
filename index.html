<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <title>EJ's AI Assistant</title>
  
  <!-- Linking Google Fonts For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="styles.css">
</head> 
<body>
  <header class="header">
    <!-- Header Greetings -->
    <h1 class="title">Hello Developer!</h1>
    <p class="subtitle">How can I help you today?</p>

    <!-- Suggestion list -->
    <ul class="suggestion-list">
      <li class="suggestion">
        <h4 class="text">Summarize my project structure</h4>
        <img class="icon" src="images/suggestions/clock.gif" alt="Schedule icon">
      </li>
      <li class="suggestion">
        <h4 class="text">What are the key components of my codebase?</h4>
        <img class="icon" src="images/suggestions/location.gif" alt="Schedule icon">
      </li>
      <li class="suggestion">
        <h4 class="text">Explain the purpose of this repository.</h4>
        <img class="icon" src="images/suggestions/connect.gif" alt="Schedule icon">
      </li>
      <li class="suggestion">
        <h4 class="text">Can you list all modules/packages used in the project?</h4>
        <img class="icon" src="images/suggestions/fellowship.gif" alt="Schedule icon">
      </li>
    </ul>
  </header>  

  <!-- Chat List / Container -->
  <div class="chat-list"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="Type question..." class="typing-input" required>
        <button id="send-message-button" class="icon material-symbols-rounded">send</button> 
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>
    <p class="footer-text">
      Created by Christ Son Alloso
    </p>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
